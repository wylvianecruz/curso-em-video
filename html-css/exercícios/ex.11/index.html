<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
     <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls >
       <source src="midia/TORSION - Density & Time.mp3" type="audio/mpeg">
       <p>infelizmente seu navegador não consegue reproduzir audio. <a href="midia/TORSION - Density & Time.mp3">clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
